<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
fetch("/api/daily")
  .then(response => response.json())
  .then(data => {
    const ctx = document.getElementById("dailyChart").getContext("2d");
    new Chart(ctx, {
      type: 'bar',
      data: {
        labels: data.labels,
        datasets: [{
          label: 'Посещения',
          data: data.values,
          backgroundColor: '#21C488'
        }]
      },
      options: {
        responsive: true,
        plugins: {
          legend: { display: false }
        },
        scales: {
          x: { ticks: { color: "#fff" } },
          y: { ticks: { color: "#fff" } }
        }
      }
    });
  });
</script>

<script>
